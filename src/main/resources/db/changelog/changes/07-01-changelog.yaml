databaseChangeLog:
  - changeSet:
      id: 1
      author: Nilson
      changes:
        - createTable:
            tableName: players
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: puuid
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: game_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: tag_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: Nilson
      changes:
        - addUniqueConstraint:
            tableName: players
            columnNames: game_name, tag_name
            constraintName: uc_player_game_name_tag_name
3  - changeSet:
      id: 3
      author: Nilson
      changes:
        - addColumn:
            tableName: players
            columns:
              - column:
                  name: competitive_tier
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: player_card
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: player_title
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: account_level
                  type: INT
                  constraints:
                    nullable: true
