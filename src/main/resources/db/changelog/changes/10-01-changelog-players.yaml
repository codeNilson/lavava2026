databaseChangeLog:
  - changeSet:
      id: 07-01-changelog-players
      author: codenilson
      changes:
        - createTable:
            tableName: players
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: puuid
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: game_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: tag_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: competitive_tier
                  type: int
              - column:
                  name: player_card
                  type: varchar(255)
              - column:
                  name: player_title
                  type: varchar(255)
              - column:
                  name: account_level
                  type: int
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: players
            columnNames: game_name, tag_name
            constraintName: uc_player_gamename_tagname
