databaseChangeLog:
  - changeSet:
      id: 07-04-changelog-player-performances
      author: codenilson
      changes:
        - createTable:
            tableName: players_performances
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: score
                  type: int
              - column:
                  name: rounds_played
                  type: int
              - column:
                  name: kills
                  type: int
              - column:
                  name: deaths
                  type: int
              - column:
                  name: assists
                  type: int
              - column:
                  name: player_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: match_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: team_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: players_performances
            baseColumnNames: player_id
            referencedTableName: players
            referencedColumnNames: id
            constraintName: fk_player_performance_player
        - addForeignKeyConstraint:
            baseTableName: players_performances
            baseColumnNames: match_id
            referencedTableName: matches
            referencedColumnNames: id
            constraintName: fk_player_performance_match
        - addForeignKeyConstraint:
            baseTableName: players_performances
            baseColumnNames: team_id
            referencedTableName: teams
            referencedColumnNames: id
            constraintName: fk_player_performance_team
        - addUniqueConstraint:
            tableName: players_performances
            columnNames: player_id, match_id, team_id
            constraintName: uc_player_performance_player_match_team

